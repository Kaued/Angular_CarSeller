<div class="custom-dropzone" ngx-dropzone [accept]="accept" [multiple]="multiple"  [maxFileSize]="maxFileSize" (change)="onSelect($event)">
  <ngx-dropzone-label>
    <div>
      <h2>Adicionar Imagem</h2>
    </div>
  </ngx-dropzone-label>
  <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true"
    (removed)="onRemove(f)">
    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
  </ngx-dropzone-image-preview>
</div>

<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p>Preencha os campos para adicionar marca</p>
  <form [formGroup]="brandForm" class="brand-form">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" #inputName>
    </mat-form-field>

    <span>Imagem</span>
    <app-dropzone accept="image/*" [maxFileSize]="51200" [multiple]="false" (file)="onChangeFile($event)" [initialFile]="initialFile"></app-dropzone>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Cancelar</button>
  <button mat-button cdkFocusInitial color="primary" (click)="onSubmit()">Adicionar</button>
</div>

<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p>Preencha os campos para adicioanar cliente</p>
  <form [formGroup]="carModelForm" class="carModel-form">

    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" #inputName>
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Ano</mat-label>
      <input matInput type="number" class="example-right-align" formControlName="year" placeholder="0" #inputYear>
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Portas</mat-label>
      <input matInput type="number" class="example-right-align" formControlName="doors" placeholder="0" #inputDoors>
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Assentos</mat-label>
      <input matInput type="number" class="example-right-align" formControlName="seat" placeholder="0" #inputSeat>
    </mat-form-field>


    <mat-label>Marca</mat-label>
    <mat-select formControlName="brand_id">
      <mat-option value="">---</mat-option>
      <ng-container *ngFor="let brand of brands">
        <mat-option [value]="brand.id"><img [src]="baseFileUrl+'/'+brand.image_url"
            class="carModel-form__brand" />{{brand.name}}</mat-option>
      </ng-container>
    </mat-select>
    <mat-checkbox formControlName="abs">ABS</mat-checkbox>
    <mat-checkbox formControlName="airbag">Airbag</mat-checkbox>


  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Cancelar</button>
  <button mat-button cdkFocusInitial color="primary" (click)="onSubmit()">Adicionar</button>
</div>
